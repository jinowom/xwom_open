paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    enabled:
      - Yii2:
            part: [orm]
            configFile: 'tests/config/test-local.php'
extensions:
    enabled:
        - Codeception\Extension\RunFailed
